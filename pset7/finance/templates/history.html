{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table">
        <tr>
            <th>Symbol</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Time</th>
        </tr>
    {% for history in histories %}
        <tr>
            <td>{{ history.symbol }}</td>
            <td>{{ history.quantity }}</td>
            <td>{{ history.priceea }}</td>
            <td>{{ history.timestamp }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
